enum Role {
  USER
  ADMIN
  MODERATOR
}

input CreateUserInput {
  name: String!
  email: String!
  age: Int
  role: Role = USER
}

type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  role: Role!
}

type Post {
  id: ID!
  title: String!
  content: String
  author: User!
}

type Query {
  getUser(id: ID!): User
  listUsers: [User!]!
  getPostsByUser(userId: ID!): [Post!]!
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUserName(id: ID!, name: String!): User
  deleteUser(id: ID!): Boolean
}